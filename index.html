<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Image Processing - Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ecff;
            border-color: #667eea;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .status-message {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        .result img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Distributed Image Processing</h1>
        <p class="subtitle">Upload an image to process using Kafka workers</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <p><strong>Click to upload</strong> or drag and drop</p>
            <p style="color: #999; font-size: 14px; margin-top: 5px;">
                Minimum size: 1024x1024 pixels
            </p>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <button class="btn" id="uploadBtn" disabled>Upload and Process</button>

        <div class="error" id="errorMsg"></div>

        <div class="progress" id="progressArea">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-message" id="statusMsg">Uploading...</div>
        </div>

        <div class="result" id="resultArea">
            <h3>Processed Image:</h3>
            <img id="resultImg" src="" alt="Processed image">
            <button class="btn" onclick="window.location.reload()">Process Another Image</button>
        </div>

        <div class="nav-links">
            <a href="/dashboard">View Dashboard</a>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressArea = document.getElementById('progressArea');
        const progressFill = document.getElementById('progressFill');
        const statusMsg = document.getElementById('statusMsg');
        const resultArea = document.getElementById('resultArea');
        const resultImg = document.getElementById('resultImg');
        const errorMsg = document.getElementById('errorMsg');

        let selectedFile = null;
        let currentJobId = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                selectedFile = e.target.files[0];
                uploadArea.querySelector('p').innerHTML = `<strong>${selectedFile.name}</strong>`;
                uploadBtn.disabled = false;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                selectedFile = e.dataTransfer.files[0];
                fileInput.files = e.dataTransfer.files;
                uploadArea.querySelector('p').innerHTML = `<strong>${selectedFile.name}</strong>`;
                uploadBtn.disabled = false;
            }
        });

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            errorMsg.style.display = 'none';
            uploadBtn.disabled = true;
            progressArea.style.display = 'block';
            statusMsg.textContent = 'Uploading image...';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                currentJobId = data.job_id;
                statusMsg.textContent = `Processing ${data.total_tiles} tiles...`;
                monitorProgress(currentJobId);

            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                progressArea.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // Monitor job progress
        async function monitorProgress(jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/status/${jobId}`);
                    const data = await response.json();

                    progressFill.style.width = `${data.progress}%`;
                    progressFill.textContent = `${Math.round(data.progress)}%`;
                    statusMsg.textContent = `Processing: ${data.processed_tiles}/${data.total_tiles} tiles`;

                    if (data.status === 'completed') {
                        clearInterval(interval);
                        showResult(jobId);
                    }
                } catch (error) {
                    console.error('Error monitoring progress:', error);
                }
            }, 1000);
        }

        // Show processed result
        function showResult(jobId) {
            statusMsg.textContent = 'Processing complete!';
            setTimeout(() => {
                progressArea.style.display = 'none';
                resultArea.style.display = 'block';
                resultImg.src = `/result/${jobId}?t=${Date.now()}`;
            }, 500);
        }
    </script>
</body>
</html>
